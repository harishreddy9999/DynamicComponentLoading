<p>component-c works!</p>
<ng-container *ngIf="condition">
    <p>Show this paragraph if condition is true.</p>
    <div>Show this div if condition is true.</div>
  </ng-container>

  <ng-container *ngFor="let person of people">
    <div>{{ person.name }}</div>
    <div>{{ person.age }}</div>
  </ng-container>


  <div [ngSwitch]="conditionValue">
    <ng-container *ngSwitchCase="1">
      <p>Content for case 1.</p>
      <button>Button for case 1</button>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <p>Content for case 2.</p>
      <button>Button for case 2</button>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <p>Default content.</p>
    </ng-container>
  </div>
